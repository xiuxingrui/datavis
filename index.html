<!DOCTYPE html>
<html>
  <head>
    <title> COVID-19 World Cases Bar Chart Race </title>
    <meta charset="UTF-8" />
      <link rel="stylesheet" type="text/css" href="src/styles.css" >
  <head>
    

    
  <body>
      <script src="https://d3js.org/d3.v5.js"></script>
    <!-->
      <script src="src/dataGenerator.js"></script>

      <div id="buttons">
          <button>My first button</button>
          <button onclick="document.location='map.html'">Next</button>
        <div style="text-align:left;">Slide 1/3</div>
       </div>
        <div class="center-screen">
        <p>
          Covid-19 world cases Country Race
        </p>
          </div>
    
    <svg id="bar-chart-race">
      <g class="chart-container">
        <text class="chart-title"></text>
        <g class="x-axis"></g>
        <g class="y-axis"></g>
        <g class="columns"></g>
        <text class="current-data"></text>
       </g>
      </svg>
    
    <!------------------world map ------------------->
    
    <style>
    svg {
        width: 800;
        height: 600;
        position: center;
        background-color: #ffffff;
    }
    .hidden {
        display: none;
    }
    div.tooltip {
        color: #222;
        background: #fff;
        border-radius: 3px;
        box-shadow: 0px 0px 2px 0px #a6a6a6;
        padding: .2em;
        text-shadow: #f5f5f5 0 1px 0;
        opacity: 0.9;
        position: absolute;}
</style>

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>

<!-- Create an element where the map will take place -->
<svg id="my_dataviz" width="800" height="600"></svg>
<div class="tooltip"></div>

<script>

    // The svg
    var svg = d3.select("svg"),
        width = +svg.attr("width"),
        height = +svg.attr("height");

    // Map and projection
    var path = d3.geoPath();
    var projection = d3.geoMercator()
        .scale(100)
        .center([0,20])
        .translate([width / 2, height / 2]);

    // Data and color scale
    var data = d3.map();
    var colorScale = d3.scaleThreshold()
        .domain([50, 10000, 100000, 1000000, 10000000,30000000])

        .range(d3.schemeOranges[7]);

    var tooltip = d3.select("div.tooltip");



    // Load external data and boot
    d3.queue()
        .defer(d3.json, "https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world.geojson")
        //.defer(d3.json, "world.json")
        .defer(d3.csv, "data7.csv", function(d) { data.set(d.code, +d.pop); })
        .await(ready);

    function ready(error, topo ) {
        console.log(data);

        let mouseOver = function(d) {
            d3.selectAll(".Country")
                .transition()
                .duration(200)
                .style("opacity", .5)
            d3.select(this)
                .transition()
                .duration(200)
                .style("opacity", 1)
                .style("stroke", "black")
            d3.select(this).attr("stroke-width",2);
            return tooltip.style("hidden", false).html(h(d) );
        }

        let mouseLeave = function(d) {
            d3.selectAll(".Country")
                .transition()
                .duration(200)
                .style("opacity", .8)
            d3.select(this)
                .transition()
                .duration(200)
                .style("stroke", "transparent")
            d3.select(this).attr("stroke-width",0);
            tooltip.classed("hidden", true);
        }

        // Draw the map
        svg.append("g")
            .selectAll("path")
            .data(topo.features)
            .enter()
            .append("path")
            // draw each country
            .attr("d", d3.geoPath()
                .projection(projection)
            )
            // set the color of each country
            .attr("fill", function (d) {
                d.total = data.get(d.id) || 0;

                return colorScale(d.total);
            })
            .style("stroke", "transparent")
            .attr("class", function(d){ return "Country" } )
            .style("opacity", .8)
            //.on("mouseover", mouseOver )
            //.on("mouseleave", mouseLeave )
            .on("mouseover",mouseOver)
            .on("mousemove",function(d){
                tooltip.classed("hidden", false)
                    .style("top", (d3.event.pageY) + "px")
                    .style("left", (d3.event.pageX + 10) + "px")
                    .html(d.properties.name + " Total Casesï¼š" + data.get(d.id))
            })
            .on("mouseout",mouseLeave)

    }

</script>
        
  </body>
      </html>
